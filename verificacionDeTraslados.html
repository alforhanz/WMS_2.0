<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Import Materialize Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Import Personalize css-->
  <link type="text/css" rel="stylesheet" href="css/main.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/header.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/menu.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/location.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/buscador.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/tabla.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/custom.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/homestyle.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/responsiveStyle.css?v1.01" media="screen,projection" /> 
  <link type="text/css" rel="stylesheet" href="css/themecolor.css" media="screen,projection" />
  <!-- FONTS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jura&family=Orbitron&family=Oswald&display=swap');
  </style>
  <!-- FONTS -->
  <link rel="icon" type="image/x-icon" href="/img/wms.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/encabezado.js" type="text/javascript"></script> 
  <title>Verificacion de Traslados - WMS</title>
</head>

<body id="home" tabindex="-1">
  <!-- HEADER -->
  <my-header></my-header>
  <!--HEADER-->
  <main>
    <div id="resultadoBusqueda">
      <div id="contenedorLoader"></div>
      <div id="carga"></div>
      <div class="container">
        <h2 class="titulo-vista">Verificacion de traslados</h2>
        <!-- Switch traslados Entrada y salida-->
        <div class="row col s12 switch-button">
          <div class="switch">
            <label class="label-button-switch">
              <input checked="false" type="checkbox" id="trasladosSwitch">
              <span class="lever"></span>
              Entrada / Salida
            </label>
          </div>
        </div>
        <!-- /Switch traslados Entrada y salida-->
        <div class="row">
          <div id="menup">
            <!-- <label>Busqueda de contenedores</label> -->
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Ingrese el número de traslado" id="pContenedor" type="text" class="validate">
              <!-- <label for="first_name">Número de Contenedor</label> -->
              <label for="first_name"></label>
            </div>
          </div>

          <div class="input-field col s6">
            <input placeholder="Desde" id="fecha_ini" type="text" class="datepicker">
            <label for="fecha_ini">Fecha Inicial</label>
          </div>

          <div class="input-field col s6">
            <input placeholder="Hasta" id="fecha_fin" type="text" class="datepicker">
            <label for="fecha_fin">Fecha Final</label>
          </div>
          <!-- Switch traslados acturados y finalizados-->
          <div class="row col s12 switch-button">
            <div class="switch">
              <label class="label-button-switch">
                <input checked="false" type="checkbox" id="toggleSwitch">
                <span class="lever"></span>
                Mostrar procesados
              </label>
            </div>
          </div>
        </div>

        <!-- Boton Buscar traslados-->
        <div class="row col-md-12 S12">
          <button class="btn waves-effect waves-light" type="submit" onclick="verTrasladosLista()">Buscar
            <i class="material-icons right">send</i>
          </button>
        </div>

        <!-- Tabla de resultados para listado de pedidos -->
        <div class="row tblcontenedor">
          <div id="resultadoGeneral"></div>
          <table id="tbltraslados" class="display centered">
            <thead>
              <tr class="themeColor2">
                <th>TRASLADO</th>
                <th id="destino">BODEGA DESTINO</th>
                <th id="origen">BODEGA ORIGEN</th>
                <th>CANT VERIF</th>
                <th>CANT PREP</th>
                <th>FECHA</th>
              </tr>
            </thead>
            <tbody id="busqueda_result" class="striped"></tbody>
          </table>
          <div id="resultadoPaginador"></div>
        </div>
        <!-- Cierre de tabla de resultados para listado de pedidos -->
      </div>
    </div>
  </main>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="js/environment.js?v1.1" defer></script>
  <script type="text/javascript" src="js/main.js?v1.1" defer></script>
  <script type="text/javascript" src="js/menu.js?v1.1" defer></script>
  <script type="text/javascript" src="js/verificacionDeTraslados.js?v1.1" defer></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <script type="tex/javascript" src="js/paginacion.js"></script>
  
  </body>

</html>
