<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Import Materialize Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Import Personalize css-->
  <link type="text/css" rel="stylesheet" href="css/main.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/header.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/menu.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/location.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/buscador.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/tabla.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/custom.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/homestyle.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/responsiveStyle.css?v1.01" media="screen,projection" /> 
  <link type="text/css" rel="stylesheet" href="css/themecolor.css" media="screen,projection" />
  <!-- FONTS -->
  <style>
    /* @import url('https://fonts.googleapis.com/css2?family=Jura&family=Orbitron&family=Oswald&family=Roboto&display=swap'); */
    @import url('https://fonts.googleapis.com/css2?family=Jura&family=Orbitron&family=Oswald&display=swap');
  </style>
  <!-- FONTS -->
  <link rel="icon" type="image/x-icon" href="/img/wms.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/encabezado.js" type="text/javascript"></script>
  <!-- <meta name="theme-color" content=""> -->
  <title>Ingresar Códigos de Barra - WMS</title>
</head>

<body id="home" tabindex="-1">
  <!-- HEADER -->
  <my-header></my-header>
  <!--HEADER-->
  <main>
    <div id="resultadoBusqueda">
      <div id="contenedorLoader"></div>
      <div id="carga" style="margin-top: -7px;"></div>
      <div class="container">
        <h2 style="text-align:center ; text-transform: uppercase;">Ingresar Código de Barras</h2>
        <!-- Switch traslados acturados y finalizados-->
        <div class="row col s12" style="margin-bottom: 10px;">
          <div class="switch">
            <label style="font-size: 16px !important;">
              <input checked="false" type="checkbox" id="arti_Kit">
              <span class="lever"></span>
              Artículo / Kit o Caja
            </label>
          </div>
        </div>
        <div class="row">
          <div id="menup">
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Ingrese el código de articulo" id="pArticulo" type="text" class="validate"
                autocorrect="off" autocomplete="off">
              <label for="first_name">Articulo</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Ingrese el codigo de Barras" id="pCodigoBarra" type="text" class="validate"
                autocorrect="off" autocomplete="off">
              <label for="first_name">Cödigo de barra</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Ingrese la clave" id="autorizacion" type="password" class="validate" autocorrect="off"
                autocomplete="off">
              <label for="first_name">Clave</label>
            </div>
          </div>
        </div>
        <!-- Boton Buscar traslados-->
        <div class="row col-md-12 S12">
          <button id="btnCodBarras" class="btn waves-effect waves-light" type="submit" onclick="InsertaCodigoBarra()">Ingresar
            <i class="material-icons right">send</i>
          </button>
        </div>
        <!-- Cierre de tabla de resultados para listado de pedidos -->
      </div>
    </div>
  </main>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="js/environment.js?v1.1" defer></script>
  <script type="text/javascript" src="js/main.js?v1.1" defer></script>
  <script type="text/javascript" src="js/menu.js?v1.1" defer></script>
  <script type="text/javascript" src="js/ingresaCodigoBarras.js?v1.1" defer></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <script type="tex/javascript" src="js/paginacion.js"></script>
  <!--JavaScript local-->

  <script>
    // Ejecutar la función mostrarLoader cuando el DOM esté listo
    document.addEventListener("DOMContentLoaded", mostrarLoader);
    window.onload = function () {
      // Llama a la función para ocultar el loader
      ocultarLoader();
    };
  </script>
</body>

</html>
