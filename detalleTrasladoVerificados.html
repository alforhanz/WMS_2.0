<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Import Materialize Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Import Personalize css-->
  <link type="text/css" rel="stylesheet" href="css/main.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/header.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/menu.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/location.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/buscador.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/tabla.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/custom.css?v1.01" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/homestyle.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/themecolor.css" media="screen,projection" />
  <!-- FONTS -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jura&family=Orbitron&family=Oswald&display=swap');
  </style>
  <!-- FONTS -->
  <link rel="icon" type="image/x-icon" href="/img/wms.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/encabezado.js" type="text/javascript"></script>
  <!-- <meta name="theme-color" content=""> -->
  <title>Detalle de Traslados Verificados- WMS</title>
</head>

<body id="home" tabindex="-1">
  <!-- HEADER -->
  <my-header></my-header>
  <!--HEADER-->
  <main>
    <div id="resultadoBusqueda">
      <div id="contenedorLoader"></div>
      <div id="carga"></div>
      <div class="container">
        <h2 class="titulo-vista">Detalle de Traslados Verificados</h2>
        <!-- Switch traslados Entrada y salida-->
        <div class="row col s12 switch-button">
          <div class="input-field col s4">
            <input placeholder="Desde" id="fecha_ini" type="text" class="datepicker">
            <label for="fecha_ini">Fecha Inicial</label>
          </div>

          <div class="input-field col s4">
            <input placeholder="Hasta" id="fecha_fin" type="text" class="datepicker">
            <label for="fecha_fin">Fecha Final</label>
          </div>

          <div class="input-field col s2">
            <label>
              <input type="checkbox" id="tEntrada" checked />
              <span>Traslados de Entrada</span>
            </label>
          </div>
          <div class="input-field col s2">
            <label>
              <input type="checkbox" id="tSalida" checked />
              <span>Traslados de Salida</span>
            </label>
          </div>
        </div>         
         
          <div class="row">
            <div class="input-field col s4">
              <input placeholder="Ingrese el número de traslado" id="pTaslado" type="text" class="validate" onchange="aplicarEstilosTabla()">
              <!-- <label for="first_name">Número de Contenedor</label> -->
              <label for="first_name"></label>
            </div>
            <div class="input-field col s4">
              <input placeholder="Ingrese el código de artículo" id="pArticulo" type="text" class="validate" onchange="aplicarEstilosTabla()">
              <!-- <label for="first_name">Número de Contenedor</label> -->
              <label for="first_name"></label>
            </div>
          </div>
       

        <!-- Boton Buscar traslados-->
        <div class="row col-md-12 S12">
          <button id="btnDetalleTrasladosVerif" class="btn waves-effect waves-light" type="submit" onclick="verTrasladosLista()">Buscar
            <i class="material-icons right">send</i>
          </button>
        </div>
        <div class="col s12">
          <div class="btn-descargaDetalleTrasVerif">
              <div class="impexcel">
                  <button id="btnDescargarExcel" class="btn-descarga" onclick="descargarExcel()" hidden >
                      <img src="img/excel.png" alt="Descargar Excel" class="btn-icon">
                  </button>
                  <label id="lblExcel" for="btnDescargarExcel" class="btnimpexcel" hidden >Descargar
                      Excel</label>
              </div>
              <div class="imppdf">
                  <button id="btnDescargarPDF" class="btn-descarga" onclick="descargarPDF()" hidden>
                      <img src="img/pdf.png" alt="Descargar PDF" class="btn-icon">
                  </button>
                  <label id="lblPDF" for="btnDescargarPDF" class="btnimppdf" hidden>Descargar PDF</label>
              </div>
          </div>
      </div>

        <!-- Tabla de resultados para listado de pedidos -->
        <div class="tblTrasladosVerif">
          <div id="resultadoGeneral"></div>
          <table id="tblDetallestrasladosVerif" class="display centered">
            <thead id="theadDetallestrasladosVerif">
              <!-- Los encabezados se generarán dinámicamente -->
            </thead>
            <tbody id="busqueda_result" class="striped"></tbody>
          </table>     
          <div id="resultadoPaginador"></div>
        </div>
        <!-- Cierre de tabla de resultados para listado de pedidos -->
      </div>
    </div>
  </main>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Incluir la biblioteca de XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <!-- Incluir la biblioteca de jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script> 
  <script type="text/javascript" src="js/environment.js?v1.1" defer></script>
  <script type="text/javascript" src="js/main.js?v1.1" defer></script>
  <script type="text/javascript" src="js/menu.js?v1.1" defer></script>
  <script type="text/javascript" src="js/detalleTrasladoVerificados.js?v1.1" defer></script>
  <script type="text/javascript" src="js/loader.js?v1.1"></script>
  <script type="tex/javascript" src="js/paginacion.js?v1.1"></script>
  <!--JavaScript local-->

  <script>
    // Ejecutar la función mostrarLoader cuando el DOM esté listo
    document.addEventListener("DOMContentLoaded", mostrarLoader);
    //document.addEventListener("DOMContentLoaded", aplicarEstilosTablaPedidos);
    // Ejecutar la función ocultarLoader cuando la ventana haya terminado de cargar
    // window.addEventListener("load", ocultarLoader);
    // Ejecutar la función ocultarLoader cuando la ventana haya terminado de cargar completamente
    window.onload = function () {
      // Llama a la función para ocultar el loader
      ocultarLoader();
    };
  </script>
</body>

</html>
