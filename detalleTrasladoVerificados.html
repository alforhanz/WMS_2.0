  <style>
    /* Estilos para el contenedor de checkboxes */
     .checkbox-container {
              border: 1px solid #7e8180;
              border-radius: 5px;
              padding: 27px;
              background-color: #f9f9f9;
              margin-top: 0px;
              margin-left: 3em;
    }
      /* Estilo para el legend */
  .checkbox-container legend {
    font-size: 1rem;
    color: #060606;
    font-weight: bold;
    padding: 0 10px; /* Espaciado alrededor del texto */
  }
    
    /* Estilos para las filas de checkboxes */
    .checkbox-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      /* margin-bottom: 58px; */
    }
    
    /* Ajustes para los checkboxes */
    .checkbox-container .input-field {
      margin-bottom: 5px; /* Espaciado entre checkboxes */
    }
    
    /* Asegurar que las etiquetas de los checkboxes sean consistentes */
    @media screen and (max-width: 39.9375em) {
    .checkbox-container {
        margin-top: 10px;
        padding: 10px;
        height: 12em;
        margin-bottom: 2em;
    }
}
    
    /* Responsividad para pantallas pequeñas */
    @media screen and (max-width: 39.9375em) {
      .checkbox-container {
        margin-top: 10px; /* Menos margen en pantallas pequeñas */
        padding: 10px; /* Menos padding */
      }
      .checkbox-row {
        flex-direction: column; /* Apila los checkboxes verticalmente */
      }
      .checkbox-container .input-field {
        margin-bottom: 10px; /* Mayor espaciado entre checkboxes */
      }
    }
    
    /* Ajustes para pantallas medianas y grandes */
    @media screen and (min-width: 40em) {
      .checkbox-container {
            min-height: 163px;
            width: 78%;
        }
      .checkbox-row {
        flex-wrap: nowrap; /* Evita que los checkboxes se envuelvan en la misma fila */
      }
      .checkbox-row .input-field {
        flex: 1; /* Distribuye el espacio equitativamente */
        text-align: left; /* Alinea el texto a la izquierda */
      }
    }
    </style>

  <title>Detalle de Transacciones Verificados- WMS</title>

<body id="home" tabindex="-1">
  <!-- HEADER -->
  <my-header></my-header>
  <!--HEADER-->
  <main>
    <div id="resultadoBusqueda">
      <div id="contenedorLoader"></div>
      <div id="carga"></div>
      <div class="container">     

        <h2 class="titulo-vista">Detalle de Transacciones Verificadas</h2>

        <!-- Tabs Datos b'asicos y clasificaciones -->
        <ul id="tabs-swipe-demo" class="tabs">
          <li class="tab col s3"><a class="active" href="#tab-datos-basicos" >Datos Básicos</a></li>
          <li class="tab col s3"><a href="#tab-clasificacion" >Clasificaciones</a></li>
        </ul>
       
        
<!-- DATOS BÁSICOS -->
<div id="tab-datos-basicos" class="row btnReportes">
  <div class="row col s12 detalles-Style">
    <!-- Columna izquierda: Inputs de fechas -->
    <div class="col s12 m6 l6">
      <!-- Fechas -->
      <div class="row">
        <div class="input-field col s12 m6">
          <input placeholder="Desde" id="fecha_ini" type="text" class="datepicker">
          <label for="fecha_ini">Fecha Inicial</label>
        </div>
        <div class="input-field col s12 m6">
          <input placeholder="Hasta" id="fecha_fin" type="text" class="datepicker">
          <label for="fecha_fin">Fecha Final</label>
        </div>
      </div>
      <!-- Traslado, Artículo, Entrada, Salida -->
      <div class="row">
        <div class="input-field col s12 m4">
          <input placeholder="Ingrese el número de traslado" id="pTaslado" type="text" class="validate" onchange="aplicarEstilosTabla()">
          <label for="pTaslado"></label>
        </div>
        <div class="input-field col s12 m4">
          <input placeholder="Ingrese el código de artículo" id="pArticulo" type="text" class="validate" onchange="aplicarEstilosTabla()">
          <label for="pArticulo"></label>
        </div>
        <div class="input-field col s12 m2">
          <label>
            <input type="checkbox" id="tEntrada" checked />
            <span>Entrada</span>
          </label>
        </div>
        <div class="input-field col s12 m2">
          <label>
            <input type="checkbox" id="tSalida" checked />
            <span>Salida</span>
          </label>
        </div>
      </div>
    </div>
    <!-- Columna derecha: Checkboxes en un cuadro -->
    <div class="col s12 m6 l6">
      <fieldset class="checkbox-container">
        <legend>Tipo de Transacción</legend>
        <div class="row checkbox-row">
          <div class="input-field col s12 m4">
            <label>
              <input type="checkbox" id="tTraslado" checked />
              <span>Traslados</span>
            </label>
          </div>
          <div class="input-field col s12 m4">
            <label>
              <input type="checkbox" id="tVenta" checked />
              <span>Pedidos</span>
            </label>
          </div>
          <div class="input-field col s12 m4">
            <label>
              <input type="checkbox" id="tOrdenesDeCompras" checked />
              <span>Ordenes De Compras</span>
            </label>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>

        <!-- fin de pestaña DATOS BÁSICOS -->

          <!-- Contenedor de los elementos de la pestaña de Clasificación -->
          <div id="tab-clasificacion" class="row btnReportes">
            <div class="container">
              <div class="row">
                <!-- Fila 1 -->
                 
                 <!-- Clase -->
                <div class="input-field col s3">
                  <select id="claseReporte" onchange="cargarClasificacionesMarca()">
                    <option value="null" disabled selected>Seleccionar Clase</option>                   
                  </select>
                  <label for="claseReporte">Clase</label>
                </div>
                <div class="input-field col s1">
                  <label>
                    <input type="checkbox" id="clase-todas"  checked onchange="limpiarResultadoGeneral()"/>
                    <span>Todas</span>
                  </label>
                </div>

                <!-- Marca -->
                <div class="input-field col s3">
                  <select id="marcaReporte" onchange="cargarClasificacionesTipo()">
                    <option value="" disabled selected>Seleccionar Marca</option>                   
                  </select>
                  <label for="marcaReporte">Marca</label>
                </div>
                <div class="input-field col s1">
                  <label>
                    <input type="checkbox" id="marca-todas" checked onchange="limpiarResultadoGeneral()"/>
                    <span>Todas</span>
                  </label>
                </div>

                <!-- Tipo -->
                <div class="input-field col s3">
                  <select id="tipoReporte" onchange="cargarClasificacionesVenta()">
                    <option value="" disabled selected>Seleccionar Tipo</option>                   
                  </select>
                  <label for="tipoReporte">Tipo</label>
                </div>
                <div class="input-field col s1">
                  <label>
                    <input type="checkbox" id="tipo-todas"  checked onchange="limpiarResultadoGeneral()"/>
                    <span>Todas</span>
                  </label>
                </div> 
              </div>
      
              <!-- Fila 2 -->               
              <div class="row">
                <!-- Ventas -->
                <div class="input-field col s3">
                  <select id="ventasReporte" onchange="cargarClasificacionesEnvase()">
                    <option value="" disabled selected>Seleccionar Ventas</option>
                  </select>
                  <label for="ventasReporte">Ventas</label>
                </div>
                <div class="input-field col s1">
                  <label>
                    <input type="checkbox" id="ventas-todas" checked onchange="limpiarResultadoGeneral()" />
                    <span>Todas</span>
                  </label>
                </div>

                <!-- Envase -->
                <div class="input-field col s3">
                  <select id="envaseReporte" onchange="cargarClasificacionesSeis()">
                    <option value="" disabled selected>Seleccionar Envase</option>                   
                  </select>
                  <label for="envaseReporte">Envase</label>
                </div>
                <div class="input-field col s1">
                  <label>
                    <input type="checkbox" id="envase-todas" checked onchange="limpiarResultadoGeneral()" />
                    <span>Todas</span>
                  </label>
                </div>

                <!-- Seis -->
                <div class="input-field col s3">
                  <select id="seisReporte">
                    <option value="" disabled selected>Seleccionar 6</option>                  
                  </select>
                  <label for="seisReporte">6</label>
                </div>
                <div class="input-field col s1">
                  <label>
                    <input type="checkbox" id="seis-todas" checked onchange="limpiarResultadoGeneral()" />
                    <span>Todas</span>
                  </label>
                </div>
              </div>
            </div>
        </div>

        <div class="row col-md-12 s12">
          <!-- Botón Buscar traslados -->
          <div class="col s4 m2 l2">
            <button id="btnDetalleTrasladosVerif" class="btn waves-effect waves-light" type="submit" onclick="verTrasladosLista()">
              Buscar
              <i class="material-icons right">send</i>
            </button>
          </div>
        
          <!-- Contenedor para botones de descarga alineados a la derecha -->          
            <div class="right-align">
            <div class="download-buttons">
              <div class="impexcel">
                <button id="btnDescargarExcel" class="btn-descarga" onclick="descargarExcel()" hidden>
                  <img src="img/excel.png" alt="Descargar Excel" class="btn-icon">
                </button>
                <label id="lblExcel" for="btnDescargarExcel" class="btnimpexcel"  hidden>Descargar Excel</label>
              </div>
              <div class="imppdf">
                <button id="btnDescargarPDF" class="btn-descarga" onclick="descargarPDF()"  hidden>
                  <img src="img/pdf.png" alt="Descargar PDF" class="btn-icon">
                </button>
                <label id="lblPDF" for="btnDescargarPDF" class="btnimppdf"  hidden>Descargar PDF</label>
              </div>
            </div>
          </div>
        </div>
        <!-- Tabla de resultados para listado de pedidos -->
        <div class="tblTrasladosVerif">
          <div id="resultadoGeneral"></div>
          <table id="tblDetallestrasladosVerif" class="display centered">
            <thead id="theadDetallestrasladosVerif">
              <!-- Los encabezados se generarán dinámicamente -->
            </thead>
            <tbody id="busqueda_result" class="striped"></tbody>
          </table>     
          <div id="resultadoPaginador"></div>
        </div>
        <!-- Cierre de tabla de resultados para listado de pedidos -->
      </div>
    </div>
  </main>
