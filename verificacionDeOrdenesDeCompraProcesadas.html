  <!-- FONTS -->
  <style>
    /* @import url('https://fonts.googleapis.com/css2?family=Jura&family=Orbitron&family=Oswald&family=Roboto&display=swap'); */
    @import url('https://fonts.googleapis.com/css2?family=Jura&family=Orbitron&family=Oswald&display=swap');
  </style>
  <!-- FONTS -->
  <link rel="icon" href="/img/wms.ico" />

  <title>Verificación de ordenes de compra procesadas - WMS</title>
</head>

<body id="home" tabindex="-1">
  <!-- HEADER -->
  <my-header></my-header>
  <!--HEADER-->
  <main>  
    <div id="resultadoBusqueda"> 
    <div id="contenedorLoader"></div>
    <div id="carga"></div>    
    <div class="container">
      <h2 id="titulo-oc">Ordenes de compras procesadas</h2>
      <div class="row">
        <div id="menup">
          <!-- <label>Busqueda de contenedores</label> -->
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Ingrese el número de orden de compra / Nombre del proveedor" id="pOrden" type="text" class="validate">
            <!-- <label for="first_name">Número de Contenedor</label> -->
            <label for="first_name"></label>
          </div>
        </div>    
            <div class="input-field col s6">
              <input placeholder="Desde" id="fecha_ini" type="text" class="datepicker">
              <label for="fecha_ini">Fecha Inicial</label>
            </div>
            
            <div class="input-field col s6">
              <input placeholder="Hasta" id="fecha_fin" type="text" class="datepicker">
              <label for="fecha_fin">Fecha Final</label>
            </div>
      </div>

      <!-- Boton Buscar oc-->
      <div class="row col-md-12 S12">
        <button class="btn waves-effect waves-light" type="submit" onclick="ValidaOrdenesDeCompra()">Buscar
          <i class="material-icons right">send</i>
        </button>
      </div>

      <!-- Tabla de resultados para listado de ordenes de compra -->
      <div class="row tblcontenedor">
        <div id="resultadoGeneral"></div>
        <table id="tblordendecompra" class="display centered">
          <thead>
            <tr class="themeColor">
              <th class=" lineasocstyle">NÚMERO DE O/C</th>
              <th class=" lineasocstyle">DESTINO</th>
              <th class=" lineasocstyle">PROVEEDOR</th>
              <th class=" lineasocstyle">CANT SOLI</th>              
              <th class=" lineasocstyle">CANT VERIF</th>
              <th class=" lineasocstyle">CANT EMB</th>
              <th class=" lineasocstyle">VERIF</th>
              <!-- <th>FECHA</th> -->
            </tr>
          </thead>
        </table>
        <div id="resultadoPaginador"></div>
      </div>      
      <!-- Cierre de tabla de resultados para listado de ordenes de compra -->
    </div>
  </div> 
  </main>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="js/environment.js?v1.1" defer></script>
  <script type="text/javascript" src="js/main.js?v1.1" defer></script>
  <script type="text/javascript" src="js/menu.js?v1.1" defer></script>
  <script type="text/javascript" src="js/verificacionLecturaOCProcesadas.js?v1.1" defer></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <script type="tex/javascript" src="js/paginacion.js"></script>
  <!--JavaScript local-->

  <script>
  </script>
