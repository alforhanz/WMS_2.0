<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <!-- <meta name="google" content="notranslate"> -->

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/loginStyle.css" media="screen,projection" />
  <link rel="icon" type="image/x-icon" href="/img/wms.ico" />

    <!-- Agregar el apple-touch-icon -->
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <meta name="theme-color" content="" /> -->
  <title>Login - WMS</title>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js" defer></script>
  <script type="text/javascript" src="js/materialize.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9" defer></script>
  <link rel="manifest" href="/manifest.json">

</head>

<body id="login" class="white" tabindex="-1">
  <main class="centerMainClass">
    <!-- <div class="container"> -->
  <div class="login-box">
    <div class="respConteClass"><
      <div class="row">
        <form class="login-form">         
          <div class="row">
            <div class="input-field col s12 center">
              <img src="img/Logo2.png" alt="Imagen de encabezado" class="imgLogin">
            </div>
          </div>
          <div class="row margin">
            <div class="input-field user-box col s12">
              <i class="material-icons prefix">person</i>
              <input id="username" type="text" name="username" class="validate" required="required" />
              <label for="username">Usuario</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field user-box col s12">
              <i class="material-icons prefix">lock</i>
              <!-- <input id="password" type="password" name="password" class="validate" required="required" style="position: relative; "/> -->
              <input id="password" type="password" name="password" class="validate" required="required" class="relative-position"/>
                <span>
                <!-- <i id="Mostrar" class="material-icons" style="position: absolute;right: 10px;top: 0;">visibility</i> -->
                <i id="Mostrar" class="material-icons visibility-icon">visibility</i>
              </span>
              <label for="password">Contraseña</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l12 login-text">
              <label id="label-login">
                <input type="checkbox" name="remember-me" id="remember-me" />
                <span>Recordar</span>
              </label>
            </div>
          </div>
          <br>
          <br>
          <a href="#" class="login-text" onclick="login()" >
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            INGRESAR
        </a>      
        </form>
      </div>
    </div>
  </div>
  </main>
  <!-- Scripts -->
  <script type="text/javascript" src="js/environment.js?v1.0" defer></script>
  <script type="text/javascript" src="js/master.js?v1.0"></script>
</body>
</html>
