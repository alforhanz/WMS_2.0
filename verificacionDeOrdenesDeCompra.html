    /* @import url('https://fonts.googleapis.com/css2?family=Jura&family=Orbitron&family=Oswald&family=Roboto&display=swap'); */
    @import url('https://fonts.googleapis.com/css2?family=Jura&family=Orbitron&family=Oswald&display=swap');

  <link rel="icon" type="image/x-icon" href="/img/wms.ico" />

  <title>Verificacion de ordenes de compras - WMS</title>
</head>

<body id="home" tabindex="-1">
  <!-- HEADER -->
  <my-header></my-header>
  <!--HEADER-->
  <main>
    <div id="resultadoBusqueda">
      <div id="contenedorLoader"></div>
      <div id="carga"></div>
      <div class="container">
        <h2 class="titulo-vista">Verificación de Ordenes de compras</h2>
        <div class="row">
          <div id="menup">
            <!-- <label>Busqueda de contenedores</label> -->
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Ingrese el número de orden de compra / Nombre del proveedor" id="pOrden" type="text"
                class="validate">
              <!-- <label for="first_name">Número de Contenedor</label> -->
              <label for="first_name"></label>
            </div>
          </div>

          <div class="input-field col s6">
            <input placeholder="Desde" id="fecha_ini" type="text" class="datepicker">
            <label for="fecha_ini">Fecha Inicial</label>
          </div>

          <div class="input-field col s6">
            <input placeholder="Hasta" id="fecha_fin" type="text" class="datepicker">
            <label for="fecha_fin">Fecha Final</label>
          </div>
          <!-- Switch Pedidos acturados y finalizados-->
          <div class="row col s12 switch-button">
            <div class="switch">
              <label class="label-button-switch">
                <input checked="false" type="checkbox" id="toggleSwitch">
                <span class="lever"></span>
                Orden de compra procesadas
              </label>
            </div>
          </div>
        </div>

        <!-- Boton Buscar oc-->
        <div class="row col-md-12 S12">
          <button class="btn waves-effect waves-light" type="submit" onclick="ValidaOrdenesDeCompra()">Buscar
            <i class="material-icons right">send</i>
          </button>
        </div>

        <!-- Tabla de resultados para listado de pedidos -->
        <div class="row tblcontenedor">
          <div id="resultadoGeneral"></div>
          <table id="tblordendecompra" class="display centered">
            <thead>
              <tr class="themeColor2">
                <th>NÚMERO DE O/C</th>
                <th>DESTINO</th>
                <th>PROVEEDOR</th>
                <th>CANT SOLI</th>
                <th>CANT VERIF</th>
                <!-- <th>FECHA</th> -->
              </tr>
            </thead>
          </table>
          <div id="resultadoPaginador"></div>
        </div>
        <!-- Cierre de tabla de resultados para listado de pedidos -->
      </div>
    </div>
  </main>
  <!-- IMprimir Código de barra -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
  <!-- <script type="text/javascript" src="js/impBarCode.js?v1.1" defer></script> -->
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="js/environment.js?v1.1" defer></script>
  <script type="text/javascript" src="js/main.js?v1.1" defer></script>
  <script type="text/javascript" src="js/menu.js?v1.1" defer></script>
  <script type="text/javascript" src="js/verificacionDeOrdenesDeCompra.js" defer></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <script type="tex/javascript" src="js/paginacion.js"></script>
  <!--JavaScript local-->

  <script>
    // Ejecutar la función mostrarLoader cuando el DOM esté listo
    // document.addEventListener("DOMContentLoaded", mostrarLoader);
    //document.addEventListener("DOMContentLoaded", aplicarEstilosTablaPedidos);
    // Ejecutar la función ocultarLoader cuando la ventana haya terminado de cargar
    // window.addEventListener("load", ocultarLoader);

    window.onload = function () {
      // Llama a la función para ocultar el loader
      //ocultarLoader();
    };
  </script>
